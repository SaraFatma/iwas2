<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | IWAS</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="empName" placeholder="Full Name" required>
            <input type="email" id="empEmail" placeholder="Email Address" required>
            <input type="text" id="empDepartment" placeholder="Department" required>
            <input type="password" id="empPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
